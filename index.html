<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pausentimer</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
  <script src="./script.js"></script>
  <script src='http://localhost:35729/livereload.js'></script>
</head>

<body>
  <div class="container">
    <div class="header">
      Pausentimer
    </div>
    <div class="quote">
      <p><q>Er kam, Sah und Siegte.</q></p>
    </div>
    <div class="author">
      <cite>Hans von Kanns</cite>
    </div>
    <div class="timer" id="timer">
      15 : 00
    </div>
    <div id="button" class="button" onclick="startTimer()">
      Start
    </div>
  </div>
</body>

</html>
